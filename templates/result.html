<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="text-success mb-4">Prediction Result</h1>

    <img src="{{ img_path }}" alt="Uploaded Image" class="img-fluid rounded shadow" width="300">

    <div class="mt-4">
        <h3>Prediction: <span class="text-primary">{{ prediction }}</span></h3>
        <h5>Confidence: {{ confidence }}%</h5>
    </div>

    <a href="/" class="btn btn-outline-primary mt-4">Try Another Image</a>
</div>

</body>
</html>
