<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-4 text-primary">Pneumonia Detection</h1>
    <p class="text-muted">Upload a chest X-ray image to check if it shows signs of pneumonia.</p>

    <form action="/predict" method="POST" enctype="multipart/form-data" class="mt-4" action="/predict">
        <div class="mb-3">
            <input type="file" name="file" class="form-control w-50 mx-auto" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>

</body>
</html>
